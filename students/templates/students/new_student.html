{% extends '_nav.html' %}
{% block content %}
    {% if errors %}
        {{ errors }}
    {% endif %}
    <div class="container" style="padding-left: 20%; padding-right: 20%; padding-top: 2%">
        <form method="POST"  enctype="multipart/form-data" >
            {% csrf_token %}
            <h3 class="text-center">New student</h3>
            <div class="form-group">
                <label for="first_name">Admission number</label>
                <input type="text" class="form-control" placeholder="Admission number", name="admin_number">
            </div>
            <div class="form-group">
                <label for="first_name">First name</label>
                <input type="text" class="form-control" placeholder="First name", name="first_name">
            </div>
            <div class="form-group">
                <label for="second_name">Second name</label>
                <input type="text" class="form-control" placeholder="Second name" name="second_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last name</label>
                <input type="text" class="form-control" placeholder="Last name" name="last_name">
            </div>
            <div class="form-group">
                <label for="classes">Class</label>
                <input type="text" class="form-control" placeholder="Classes" name="classes">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone number</label>
                <input type="text" class="form-control" placeholder="Phone number" name="phone_number">
            </div>
            <div class="form-group">
                <label for="phone_number">Photo</label>
                <input type="file"  name="photo">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
